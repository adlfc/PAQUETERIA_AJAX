<!DOCTYPE html>
<html lang="es">
<head>
    <title>Paqueteria</title>
    <meta charset="utf-8">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	 
	 
	 </head>
<body>
<div id="divfrmAltaCliente" title="Alta cliente">
    <form id="frmAltaCliente" name="frmAltaCliente" >
  <div class="form-group">
				<label class="titulo">Alta cliente</label>
			</div>
            
            <div class="form-group">
            <label for="idCli">Id Cliente:</label>
            <input type="text" class="form-control" id="idCli" placeholder="Id cliente" name="idCli">
          </div>

        	<div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre">
          </div>

          <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" name="apellidos">
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" placeholder="Email" name="email">
          </div>

          <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" class="form-control" id="telefono" placeholder="Teléfono" name="telefono">
          </div>

          <div class="form-group">
            <label for="calle">Dirección / Calle:</label>
            <input type="text" class="form-control" id="calle" placeholder="Calle" name="calle">
          </div>

          <div class="form-group">
            <label for="codigopostal">Código Postal:</label>
            <input type="text" class="form-control" id="codigopostal" placeholder="Código Postal" name="codigopostal">
          </div>

          <div class="form-group">
            <label for="pais">País:</label>
            <input type="text" class="form-control" id="pais" placeholder="País" name="pais">
          </div>
		
		<div class="form-group">
          <button type="button" id="aceptarAltaCli" class="btn btn-primary">Aceptar</button>
          </div>
    </form>
</div>

</body>
</html>
